<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let result1 = 10 + 10 + "10"; // сначала произойдет сложение числе 10 и 10, а потом их сумма "сконтатенируется" с строкой "10". Получится строка "2010"
        let result2 = 10 + "10" + 10; // произойдет последовательная контатенация сначада числа 10 и строки "10", а потом к получившейся строке "1010" "приклеится" число 10. Получится строка "101010"
        let result3 = 10 + 10 + +"10"; // сначала произойдет сложение числе 10 и 10, далее к их сумме прибавится число 10 (ставшее таковым из-за унарного плюса перед строкой "10"). Получится число 30
        let result4 = 10 / -""; // в знаменателе выражения получится число -0 (из-за унарного минуса перед строкой). В результате деления числа 10 на -0 получится число -бесконечность (-Infinity)
        let result5 = 10 / +"2,5"; // в знаменателе выражения получится NaN (из-за унарного плюса перед строкой должно было получится число (но разделитель не точка, а запятая, поэтому получится НЕ ЧИСЛО)). В результате выражения получится NaN
    </script>
</body>

</html>
